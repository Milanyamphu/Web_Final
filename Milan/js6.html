    <h1 style="text-align: center; color: black;">Moving object</h1>
    <p class="anime" onload="moveImgX()">
       <img src="img/anime.gif" width="300" height="200" id="img1" style="position:absolute;">
    </p>
  
  <script>
    imgLeftStart = 0;
    imgLeftEnd = 2000;
    imgLeft = imgLeftStart;
    imgTop = 100;
    moveStep = 10;
    moveSpeed = 50;
  
    function moveImgX() {
      document.getElementById("img1").style.top = imgTop + "px";
      document.getElementById("img1").style.left = imgLeft + "px";
  
      if (imgLeftEnd - imgLeftStart > 0) {
        imgLeft += moveStep;
        if (imgLeft >= imgLeftEnd) { // The error was here, the comparison should be >=
          imgLeft = imgLeftEnd;
        }
      } else {
        imgLeft -= moveStep;
        if (imgLeft <= imgLeftEnd) { // The error was here, the comparison should be <=
          imgLeft = imgLeftEnd;
        }
      }
  
      setTimeout(moveImgX, moveSpeed);
    }
    moveImgX(); // Call the function to start the animation when the page loads.
  </script>
